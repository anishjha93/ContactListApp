<!Doctype html>
<html>
    <head>
        <title>ContactListApp</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </head>
    <body ng-app="myApp">
        
        <div class="container" ng-controller="myCtrl">
            <h1>Contact List App</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input class="form-control" data-ng-model="contact.name"></td>
                        <td><input class="form-control" data-ng-model="contact.email"></td>
                        <td><input class="form-control" data-ng-model="contact.number"></td>
                        <td><button class="btn btn-primary" ng-click="AddDetails()">Add Contact</button></td>
                        <td><button class="btn btn-info" ng-click="Update()">Update</button></td>
                        <td><button class="btn btn-info" data-ng-click="contact=''">Clear</button></td>
                    </tr>
                    <tr data-ng-repeat="contact in contactList1">
                        <td>{{contact.name}}</td>
                        <td>{{contact.email}}</td>
                        <td>{{contact.number}}</td>
                        <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
                        <td><button class="btn btn-warning" data-ng-click="Edit(contact._id)">Edit</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
        <script src="srcipts/app.js"></script>
    </body>
</html>
